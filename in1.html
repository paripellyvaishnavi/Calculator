<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="in1.css">
</head>
<body>
    <div class="calculator">
        <div class="content">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="other-clr">AC</button>
                <button class="other-clr">DE</button>
                <button class="main">%</button>
                <button class="main">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="main">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="main">-</button>
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="main">+</button>
            </div>
            <DIV>
                <BUTTON>0</BUTTON>
                <BUTTON>.</BUTTON>
                <BUTTON class="equal">=</BUTTON>
                
            </DIV>

        </div>
            
    </div>
    <script src="in1.js"></script>
</body>
</html>
